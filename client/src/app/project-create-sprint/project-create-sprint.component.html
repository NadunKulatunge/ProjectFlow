<h2 class="headerLine">Create Sprint</h2>
<br>
<a [routerLink]="" class="btn btn-secondary btn-sm"  (click)="goBack()"> <i class="fas fa-chevron-left"></i> Back</a> 
<br>
<hr>
<form #sprintForm="ngForm" (ngSubmit)="sprintForm.valid && onSubmit(sprintForm)">
  <div class="form-group">
    <label>Sprint Title</label>
    <input type="text" placeholder="Enter Sprint Title" #githubURL="ngModel" class="form-control" name="title" [(ngModel)]="sprintService.selectedSprint.title" >
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input type="date" placeholder="mm/dd/yyyy" #description="ngModel"  name="startDate" [(ngModel)]="sprintService.selectedSprint.startDate" class="form-control JDate" >
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input type="date" placeholder="mm/dd/yyyy" #description="ngModel"  name="endDate" [(ngModel)]="sprintService.selectedSprint.endDate" class="form-control JDate" >
  </div>

  <br>
  <div class="text-center">
    <button type="submit" class="btn btn-dark btn-lg" style="width:50%">Submit</button>
  </div>
</form>
<br>


<!-- Success message -->
<div class="alert alert-success alert-dismissible fade show" *ngIf="showSucessMessage" role="alert">
  <strong>Saved successfully! </strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Error message -->
<div class="alert alert-danger alert-dismissible fade show" *ngIf="serverErrorMessages" role="alert">
  <strong>Error!</strong> 
  <div [innerHTML]="serverErrorMessages"></div>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
