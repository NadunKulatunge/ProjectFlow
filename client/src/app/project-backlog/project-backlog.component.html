<h2 class="headerLine">Project Backlog</h2>

<div class="card" *ngFor="let item of githubOpenIssues" style="margin-bottom: 10px;">
  <div class="card-body" >
    <h5 class="card-title" >{{item.number + ') ' +item.title}}</h5>
    <p class="card-text">{{item.body}}</p>
    <hr>
    <a href="{{item.id}}" class="btn btn-success">Add to Sprint</a>
  </div>
</div>
